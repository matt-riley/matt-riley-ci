name: Go Security

on:
  workflow_call:
    inputs:
      go-version-file:
        description: 'Path to go.mod'
        required: false
        default: 'go.mod'
        type: string
      runner:
        description: 'Runner label'
        required: false
        default: 'ubuntu-latest'
        type: string
      working-directory:
        description: 'Directory to run govulncheck in'
        required: false
        default: '.'
        type: string
      govulncheck-version:
        description: 'govulncheck module version (e.g. v1.1.4 or latest)'
        required: false
        default: 'latest'
        type: string
      timeout-minutes:
        description: 'Job timeout in minutes'
        required: false
        default: 15
        type: number
      cancel-in-progress:
        description: 'Cancel previous in-progress runs for same ref'
        required: false
        default: false
        type: boolean

jobs:
  govulncheck:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    concurrency:
      group: ${{ format('{0}:{1}:{2}', github.workflow, github.repository, github.ref) }}
      cancel-in-progress: ${{ inputs.cancel-in-progress }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version-file: ${{ inputs.go-version-file }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@${{ inputs.govulncheck-version }}

      - name: Run govulncheck
        run: |
          cd ${{ inputs.working-directory }}
          govulncheck ./...

      - name: Summary
        if: ${{ always() }}
        run: |
          {
            echo "### Go Security summary"
            echo "- runner: \`${{ inputs.runner }}\`"
            echo "- working-directory: \`${{ inputs.working-directory }}\`"
            echo "- govulncheck-version: \`${{ inputs.govulncheck-version }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
