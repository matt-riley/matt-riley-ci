name: Docker GHCR Publish

on:
  workflow_call:
    inputs:
      runner:
        description: 'Runner label'
        required: false
        default: 'ubuntu-latest'
        type: string
      context:
        description: 'Docker build context'
        required: false
        default: '.'
        type: string
      image-name:
        description: 'Full image name (for example ghcr.io/owner/repo)'
        required: false
        default: ''
        type: string
      tag-name:
        description: 'Release tag (semver). Empty value publishes SHA tag only.'
        required: false
        default: ''
        type: string
      platforms:
        description: 'Build platforms'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string
      push:
        description: 'Push image to registry'
        required: false
        default: true
        type: boolean
      cancel-in-progress:
        description: 'Cancel previous in-progress runs for same ref'
        required: false
        default: false
        type: boolean
      timeout-minutes:
        description: 'Job timeout in minutes'
        required: false
        default: 30
        type: number
    secrets:
      token:
        description: 'Token with packages:write'
        required: true

jobs:
  docker-publish:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    concurrency:
      group: ${{ format('{0}:{1}:{2}', github.workflow, github.repository, github.ref) }}
      cancel-in-progress: ${{ inputs.cancel-in-progress }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Resolve image name
        id: image
        run: |
          if [ -n "${{ inputs.image-name }}" ]; then
            echo "name=${{ inputs.image-name }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.token }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ steps.image.outputs.name }}
          tags: |
            type=semver,pattern={{raw}},value=${{ inputs.tag-name }},enable=${{ inputs.tag-name != '' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.tag-name }},enable=${{ inputs.tag-name != '' }}
            type=semver,pattern={{major}},value=${{ inputs.tag-name }},enable=${{ inputs.tag-name != '' }}
            type=raw,value=latest,enable=${{ inputs.tag-name != '' }}
            type=sha,format=short,enable=${{ inputs.tag-name == '' }}

      - name: Build and push image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: ${{ inputs.context }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        if: ${{ always() }}
        run: |
          {
            echo "### Docker GHCR publish summary"
            echo "- image: \`${{ steps.image.outputs.name }}\`"
            echo "- context: \`${{ inputs.context }}\`"
            echo "- platforms: \`${{ inputs.platforms }}\`"
            echo "- tag-name: \`${{ inputs.tag-name }}\`"
            echo "- push: \`${{ inputs.push }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
