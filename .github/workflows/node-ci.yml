name: Node CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node version'
        required: false
        default: '22'
        type: string
      runner:
        description: 'Runner label'
        required: false
        default: 'ubuntu-latest'
        type: string
      package-manager:
        description: 'Package manager (npm, pnpm, yarn)'
        required: false
        default: 'pnpm'
        type: string
      working-directory:
        description: 'Directory to run commands in'
        required: false
        default: '.'
        type: string
      cache-dependency-path:
        description: 'Dependency file(s) for cache key'
        required: false
        default: ''
        type: string
      require-lockfile:
        description: 'Fail if expected lockfile for package manager is missing'
        required: false
        default: false
        type: boolean
      run-lint:
        description: 'Run lint script'
        required: false
        default: true
        type: boolean
      run-test:
        description: 'Run test script'
        required: false
        default: true
        type: boolean
      run-build:
        description: 'Run build script'
        required: false
        default: false
        type: boolean
      cancel-in-progress:
        description: 'Cancel previous in-progress runs for same ref'
        required: false
        default: false
        type: boolean

jobs:
  ci:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 15
    concurrency:
      group: ${{ format('{0}:{1}:{2}', github.workflow, github.repository, github.ref) }}
      cancel-in-progress: ${{ inputs.cancel-in-progress }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install pnpm
        if: ${{ inputs.package-manager == 'pnpm' }}
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Validate package manager
        id: pm
        run: |
          case "${{ inputs.package-manager }}" in
            npm)
              echo "lockfile=${{ inputs.working-directory }}/package-lock.json" >> "$GITHUB_OUTPUT"
              ;;
            pnpm)
              echo "lockfile=${{ inputs.working-directory }}/pnpm-lock.yaml" >> "$GITHUB_OUTPUT"
              ;;
            yarn)
              echo "lockfile=${{ inputs.working-directory }}/yarn.lock" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported package manager: ${{ inputs.package-manager }}" >&2
              exit 1
              ;;
          esac

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}
          cache-dependency-path: ${{ inputs.cache-dependency-path != '' && inputs.cache-dependency-path || steps.pm.outputs.lockfile }}

      - name: Validate lockfile
        if: ${{ inputs.require-lockfile }}
        run: |
          if [ ! -f "${{ steps.pm.outputs.lockfile }}" ]; then
            echo "Expected lockfile not found: ${{ steps.pm.outputs.lockfile }}" >&2
            exit 1
          fi

      - name: Install dependencies (npm)
        if: ${{ inputs.package-manager == 'npm' }}
        run: npm ci
        working-directory: ${{ inputs.working-directory }}

      - name: Install dependencies (pnpm)
        if: ${{ inputs.package-manager == 'pnpm' }}
        run: pnpm install --frozen-lockfile
        working-directory: ${{ inputs.working-directory }}

      - name: Install dependencies (yarn)
        if: ${{ inputs.package-manager == 'yarn' }}
        run: yarn install --frozen-lockfile
        working-directory: ${{ inputs.working-directory }}

      - name: Lint
        if: ${{ inputs.run-lint }}
        run: ${{ inputs.package-manager }} run lint --if-present
        working-directory: ${{ inputs.working-directory }}

      - name: Build
        if: ${{ inputs.run-build }}
        run: ${{ inputs.package-manager }} run build --if-present
        working-directory: ${{ inputs.working-directory }}

      - name: Test
        if: ${{ inputs.run-test }}
        run: ${{ inputs.package-manager }} run test --if-present
        working-directory: ${{ inputs.working-directory }}

      - name: Summary
        if: ${{ always() }}
        run: |
          {
            echo "### Node CI summary"
            echo "- runner: \`${{ inputs.runner }}\`"
            echo "- package-manager: \`${{ inputs.package-manager }}\`"
            echo "- working-directory: \`${{ inputs.working-directory }}\`"
            echo "- require-lockfile: \`${{ inputs.require-lockfile }}\`"
            echo "- run-lint: \`${{ inputs.run-lint }}\`"
            echo "- run-test: \`${{ inputs.run-test }}\`"
            echo "- run-build: \`${{ inputs.run-build }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
