name: Node CI

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node version'
        required: false
        default: '22'
        type: string
      runner:
        description: 'Runner label'
        required: false
        default: 'ubuntu-latest'
        type: string
      package-manager:
        description: 'Package manager (npm, pnpm, yarn)'
        required: false
        default: 'pnpm'
        type: string
      pnpm-version:
        description: 'Pinned pnpm version (only used when package-manager=pnpm)'
        required: false
        default: ''
        type: string
      working-directory:
        description: 'Directory to run commands in'
        required: false
        default: '.'
        type: string
      cache-dependency-path:
        description: 'Dependency file(s) for cache key'
        required: false
        default: ''
        type: string
      require-lockfile:
        description: 'Fail if expected lockfile for package manager is missing'
        required: false
        default: false
        type: boolean
      install-command:
        description: 'Override dependency install command. Empty uses package manager default.'
        required: false
        default: ''
        type: string
      run-lint:
        description: 'Run lint script'
        required: false
        default: true
        type: boolean
      run-test:
        description: 'Run test script'
        required: false
        default: true
        type: boolean
      run-build:
        description: 'Run build script'
        required: false
        default: false
        type: boolean
      test-script:
        description: 'Test script name to run'
        required: false
        default: 'test'
        type: string
      verify-lockfile-clean:
        description: 'Fail if lockfile has uncommitted changes after install'
        required: false
        default: false
        type: boolean
      lockfile-path:
        description: 'Explicit lockfile path for lockfile checks'
        required: false
        default: ''
        type: string
      build-env:
        description: 'Build step environment variables as multiline KEY=VALUE'
        required: false
        default: ''
        type: string
      cancel-in-progress:
        description: 'Cancel previous in-progress runs for same ref'
        required: false
        default: false
        type: boolean

jobs:
  ci:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 15
    concurrency:
      group: ${{ format('{0}:{1}:{2}', github.workflow, github.repository, github.ref) }}
      cancel-in-progress: ${{ inputs.cancel-in-progress }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install pnpm (default)
        if: ${{ inputs.package-manager == 'pnpm' && inputs.pnpm-version == '' }}
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Install pnpm (pinned)
        if: ${{ inputs.package-manager == 'pnpm' && inputs.pnpm-version != '' }}
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Validate package manager
        id: pm
        run: |
          case "${{ inputs.package-manager }}" in
            npm)
              echo "lockfile=${{ inputs.working-directory }}/package-lock.json" >> "$GITHUB_OUTPUT"
              ;;
            pnpm)
              echo "lockfile=${{ inputs.working-directory }}/pnpm-lock.yaml" >> "$GITHUB_OUTPUT"
              ;;
            yarn)
              echo "lockfile=${{ inputs.working-directory }}/yarn.lock" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported package manager: ${{ inputs.package-manager }}" >&2
              exit 1
              ;;
          esac

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: ${{ inputs.package-manager }}
          cache-dependency-path: ${{ inputs.cache-dependency-path != '' && inputs.cache-dependency-path || steps.pm.outputs.lockfile }}

      - name: Validate lockfile
        if: ${{ inputs.require-lockfile }}
        run: |
          expected_lockfile="${{ inputs.lockfile-path != '' && inputs.lockfile-path || steps.pm.outputs.lockfile }}"
          if [ ! -f "$expected_lockfile" ]; then
            echo "Expected lockfile not found: $expected_lockfile" >&2
            exit 1
          fi

      - name: Install dependencies (custom)
        if: ${{ inputs.install-command != '' }}
        run: ${{ inputs.install-command }}
        working-directory: ${{ inputs.working-directory }}

      - name: Install dependencies (npm)
        if: ${{ inputs.package-manager == 'npm' && inputs.install-command == '' }}
        run: npm ci
        working-directory: ${{ inputs.working-directory }}

      - name: Install dependencies (pnpm)
        if: ${{ inputs.package-manager == 'pnpm' && inputs.install-command == '' }}
        run: pnpm install --frozen-lockfile
        working-directory: ${{ inputs.working-directory }}

      - name: Install dependencies (yarn)
        if: ${{ inputs.package-manager == 'yarn' && inputs.install-command == '' }}
        run: yarn install --frozen-lockfile
        working-directory: ${{ inputs.working-directory }}

      - name: Verify lockfile is unchanged
        if: ${{ inputs.verify-lockfile-clean }}
        run: |
          lockfile="${{ inputs.lockfile-path != '' && inputs.lockfile-path || steps.pm.outputs.lockfile }}"
          if [ ! -f "$lockfile" ]; then
            echo "Lockfile not found: $lockfile" >&2
            exit 1
          fi
          git diff --exit-code "$lockfile" || (echo "Lockfile changed after install: $lockfile" >&2 && exit 1)

      - name: Lint
        if: ${{ inputs.run-lint }}
        run: ${{ inputs.package-manager }} run lint --if-present
        working-directory: ${{ inputs.working-directory }}

      - name: Export build environment
        if: ${{ inputs.run-build && inputs.build-env != '' }}
        run: |
          while IFS= read -r line || [ -n "$line" ]; do
            if [ -n "$line" ]; then
              echo "$line" >> "$GITHUB_ENV"
            fi
          done <<'EOF'
          ${{ inputs.build-env }}
          EOF

      - name: Build
        if: ${{ inputs.run-build }}
        run: ${{ inputs.package-manager }} run build --if-present
        working-directory: ${{ inputs.working-directory }}

      - name: Test
        if: ${{ inputs.run-test }}
        run: ${{ inputs.package-manager }} run ${{ inputs.test-script }} --if-present
        working-directory: ${{ inputs.working-directory }}

      - name: Summary
        if: ${{ always() }}
        run: |
          {
            echo "### Node CI summary"
            echo "- runner: \`${{ inputs.runner }}\`"
            echo "- package-manager: \`${{ inputs.package-manager }}\`"
            echo "- pnpm-version: \`${{ inputs.pnpm-version }}\`"
            echo "- working-directory: \`${{ inputs.working-directory }}\`"
            echo "- require-lockfile: \`${{ inputs.require-lockfile }}\`"
            echo "- install-command override: \`${{ inputs.install-command != '' }}\`"
            echo "- verify-lockfile-clean: \`${{ inputs.verify-lockfile-clean }}\`"
            echo "- lockfile-path: \`${{ inputs.lockfile-path }}\`"
            echo "- run-lint: \`${{ inputs.run-lint }}\`"
            echo "- run-test: \`${{ inputs.run-test }}\`"
            echo "- test-script: \`${{ inputs.test-script }}\`"
            echo "- run-build: \`${{ inputs.run-build }}\`"
            echo "- build-env provided: \`${{ inputs.build-env != '' }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
