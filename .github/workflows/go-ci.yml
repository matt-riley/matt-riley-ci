name: Go CI

on:
  workflow_call:
    inputs:
      go-version-file:
        description: 'Path to go.mod'
        required: false
        default: 'go.mod'
        type: string
      runner:
        description: 'Runner label'
        required: false
        default: 'ubuntu-latest'
        type: string
      working-directory:
        description: 'Directory to run commands in'
        required: false
        default: '.'
        type: string
      run-race:
        description: 'Run tests with -race'
        required: false
        default: false
        type: boolean
      run-vet:
        description: 'Run go vet'
        required: false
        default: true
        type: boolean
      run-fmt:
        description: 'Check formatting with gofmt'
        required: false
        default: false
        type: boolean
      timeout-minutes:
        description: 'Job timeout in minutes'
        required: false
        default: 15
        type: number
      test-args:
        description: 'Extra args passed to go test'
        required: false
        default: ''
        type: string
      cancel-in-progress:
        description: 'Cancel previous in-progress runs for same ref'
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    concurrency:
      group: ${{ format('{0}:{1}:{2}', github.workflow, github.repository, github.ref) }}
      cancel-in-progress: ${{ inputs.cancel-in-progress }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: ${{ inputs.go-version-file }}
          cache: true

      - name: Test
        run: |
          cd ${{ inputs.working-directory }}
          go test ${{ inputs.test-args }} ./...

      - name: Test with race detector
        if: ${{ inputs.run-race }}
        run: |
          cd ${{ inputs.working-directory }}
          go test -race ${{ inputs.test-args }} ./...

      - name: Vet
        if: ${{ inputs.run-vet }}
        run: |
          cd ${{ inputs.working-directory }}
          go vet ./...

      - name: Check formatting (gofmt)
        if: ${{ inputs.run-fmt }}
        run: |
          cd ${{ inputs.working-directory }}
          if [ -n "$(gofmt -l .)" ]; then
            echo "Error: Code is not formatted with gofmt"
            gofmt -l .
            exit 1
          fi

      - name: Summary
        if: ${{ always() }}
        run: |
          {
            echo "### Go CI summary"
            echo "- runner: \`${{ inputs.runner }}\`"
            echo "- working-directory: \`${{ inputs.working-directory }}\`"
            echo "- run-race: \`${{ inputs.run-race }}\`"
            echo "- run-vet: \`${{ inputs.run-vet }}\`"
            echo "- run-fmt: \`${{ inputs.run-fmt }}\`"
            echo "- test-args: \`${{ inputs.test-args }}\`"
          } >> "$GITHUB_STEP_SUMMARY"
